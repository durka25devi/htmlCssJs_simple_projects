<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="main_box">
    <input class="input_box" readonly>

    <div class="container">
        <div class="small_box" id="add" onclick="append('+')">+</div>
        <div class="small_box" id="mul" onclick="append('*')">*</div>
        <div class="small_box" id="sub" onclick="append('-')">-</div>
        <div class="small_box" id="divide" onclick="append('/')">/</div>
        <div class="small_box" id="modulo" onclick="append('%')">%</div>
        <div class="small_box" id="delete" onclick="clearOne()">C</div>
        <div class="small_box"  onclick="append('9')">9</div>
        <div class="small_box"  onclick="append('8')">8</div>
        <div class="small_box" onclick="append('7')">7</div>
        <div class="small_box"  onclick="append('6')">6</div>
        <div class="small_box" onclick="append('5')">5</div>
        <div class="small_box"  onclick="append('4')">4</div>
        <div class="small_box" onclick="append('3')">3</div>
        <div class="small_box" onclick="append('2')">2</div>
        <div class="small_box"  onclick="append('1')">1</div>
        <div class="small_box"  onclick="append('0')">0</div>
        <div class="small_box" id="ac" onclick="clearAll()">AC</div>
        <div class="small_box" id="equal" onclick="calculate()">=</div>
    </div>
</div>
    <script src="./calculator.js"></script>
</body>
</html>
